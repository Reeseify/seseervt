<style>
/* player-fullscreen */
html, body { height:100%; margin:0; }
.player-wrap { position:relative; width:100%; height:100vh; background:black; }
.player-wrap video { width:100%; height:100%; object-fit:contain; background:black; }
.player-controls { position:absolute; left:0; right:0; bottom:0; display:flex; gap:8px; padding:10px; justify-content:flex-end; background:linear-gradient(180deg, transparent, rgba(0,0,0,0.6)); }
.player-btn { background:rgba(255,255,255,0.12); border:0; padding:8px 12px; border-radius:8px; color:#fff; cursor:pointer; }
</style>
<script>
// fullscreen toggle
document.addEventListener('DOMContentLoaded', function(){
  const v = document.querySelector('.player-wrap video');
  const fsBtn = document.querySelector('#fsBtn');
  if(fsBtn && v){
    fsBtn.addEventListener('click', () => {
      const el = v.closest('.player-wrap');
      if (!document.fullscreenElement) {
        (el.requestFullscreen && el.requestFullscreen()) || (el.webkitRequestFullscreen && el.webkitRequestFullscreen());
      } else {
        (document.exitFullscreen && document.exitFullscreen()) || (document.webkitExitFullscreen && document.webkitExitFullscreen());
      }
    });
  }
});
</script>
