<!doctype html>
<html lang="en">
<head>
  <title>Watch — Reese’s TV</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#273278" />
  <link rel="icon" href="img/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="img/favicon.png" />
  <link rel="preload" href="img/logo-full.png" as="image" />
  <link rel="stylesheet" href="styles.css" />
  <script defer src="drive.js"></script>
  <script defer src="app.js"></script>

  <meta name="description" content="Watch Reese’s TV video." />
</head>
<body data-page="watch">
  <header class="topbar">
    <div class="brand">
      <img src="img/favicon.png" alt="Reese's TV logo" class="brand-icon" />
      <img src="img/logo-full.png" alt="Reese's TV" class="brand-wordmark" />
    </div>
    <div class="search-wrap">
      <input id="search" type="search" placeholder="Search videos…" autocomplete="off" />
    </div>
    <nav class="nav">
      <a href="./" class="nav-link">Home</a>
      <a href="library.html" class="nav-link">Library</a>
      <a href="about.html" class="nav-link">About</a>
    </nav>
  </header>

  <main class="watch container">
    <div class="player-wrap">
      <div class="aspect-16x9">
        <iframe id="player" src="" allow="autoplay; encrypted-media" allowfullscreen loading="lazy"></iframe>
      </div>
      <h1 id="video-title"></h1>
      <p id="video-desc" class="muted"></p>
      <div id="video-tags" class="tags"></div>
      <div class="actions">
        <a id="download" class="btn" href="#" target="_blank" rel="noopener">Download</a>
        <a id="open-drive" class="btn" href="#" target="_blank" rel="noopener">Open in Drive</a>
        <a class="btn" href="./">← Back</a>
      </div>
    </div>
    <aside class="next">
      <h3>Up Next</h3>
      <div id="upnext" class="video-list"></div>
    </aside>
  </main>
  <footer class="site-footer">
    <p>© <span id="year"></span> Reese’s TV — Built with ❤️ and GitHub Pages.</p>
  </footer>

</body>
</html>
