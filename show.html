    <img src="/img/logo-full.png" alt="Logo" />
  </div>
  <nav style="display:flex;gap:12px;margin-left:16px;align-items:center">
    <a href="/" class="btn">Home</a>
    <a href="/shows" class="btn">Shows</a>
    <a href="/movies" class="btn">Movies</a>
    <a href="/mylist" class="btn">My List</a>
  </nav>
  <div class="top-actions">
    <input placeholder="Search" aria-label="Search" style="padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted)">

<!-- Topbar injected by ChatGPT -->

  <nav style="display:flex;gap:12px;margin-left:16px;align-items:center">
    <a href="/" class="btn">Home</a>
    <a href="/shows" class="btn">Shows</a>
    <a href="/movies" class="btn">Movies</a>
    <a href="/mylist" class="btn">My List</a>
  </nav>
  <div class="top-actions">
    <input placeholder="Search" style="padding:8px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:var(--muted)">
    <button class="btn">Kids</button>
    <button class="btn">Sign In</button>
  </div>
</div>

  

  <main class="container">
    <section class="show-hero">
      <div class="bg" id="heroBg"></div>
      <div class="scrim"></div>
      <div class="content container" style="padding-left:0;padding-right:0">
        <div class="poster"><img id="posterImg" alt=""></div>
        <div class="show-meta">
          <h1 id="showTitle">Title</h1>
          <div class="meta-row"><span id="seasonCount"></span></div>
          <div class="progress"><i id="progressFill"></i></div>
          <div class="actions">
            <a class="btn btn-primary" id="btnContinue">CONTINUE</a>
            <a class="btn btn-ghost" id="btnRestart">RESTART</a>
          </div>
        </div>
      </div>
    </section>

    <div class="tabs">
      <button class="tab" data-tab="episodes" aria-selected="true">EPISODES</button>
      <button class="tab" data-tab="suggested">SUGGESTED</button>
      <button class="tab" data-tab="details">DETAILS</button>
      <div class="season-select"><select id="seasonSelect"></select></div>
    </div>

    <section id="tab-episodes" class="section">
      <div id="episodeGrid" class="ep-grid"></div>
    </section>
    <section id="tab-suggested" class="section hidden">
      <div id="suggestGrid" class="suggest-grid"></div>
    </section>
    <section id="tab-details" class="section hidden">
      <div class="details" id="detailsBox"></div>
    </section>
  </main>

  <footer class="footer container">Made with ❤️ for Reese’s TV</footer>
</body>
</html>
