  <link rel="stylesheet" href="reflix.css" />
  <script defer src="app.js"></script>
</head>
<body>
  
<header class="topbar">
  <div class="container topbar-inner">
    <a class="brand" href="index.html" aria-label="Reese's TV">
      <img src="img/logo-full.png" alt="Reese's TV" />
    </a>
    <nav class="nav">
      <a href="index.html" data-nav="home">Home</a>
      <a href="shows.html" data-nav="shows">Shows</a>
      <a href="movies.html" data-nav="movies">Movies</a>
      <a href="mylist.html" data-nav="mylist">My List</a>
    </nav>
    <div class="flex-grow"></div>
    <div class="search">
      <input id="q" placeholder="Search" />
      <a class="nav" href="signin.html" style="padding:8px 12px;border-radius:999px;background:var(--pill)">Sign In</a>
    </div>
  </div>
</header>
<script>
  // highlight active nav
  (function(){
    const map = { "index.html":"home", "shows.html":"shows", "movies.html":"movies", "mylist.html":"mylist" };
    const here = location.pathname.split('/').pop() || "index.html";
    const k = map[here];
    if(k){
      const a = document.querySelector('.nav a[data-nav="'+k+'"]');
      if(a) a.classList.add('active');
    }
  })();
</script>

  <main class="container">
    
<section class="hero">
  <div style="display:flex; gap:40px; align-items:center; justify-content:center">

    <div>
      <h1 id="show-title">Title</h1>
      <div class="cta">
        <a class="btn" href="watch.html">Play</a>
        <button class="btn secondary">Restart</button>
      </div>
    </div>
  </div>
</section>
<section class="row">
  <h2>Episodes</h2>
  <div class="tabs" id="seasons-bar"></div>
  <label class="season-select"><span style="margin-right:8px;color:#a7afc0">Season</span><select id="season-select"></select></label>
  <div id="row-episodes" class="cards"></div>
</section>
